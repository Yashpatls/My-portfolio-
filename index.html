<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Yash</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #071124, #0b76ef);
      color: #fff;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      width: 320px;
      backdrop-filter: blur(6px);
    }
    h2 {
      text-align: center;
      margin-bottom: 18px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: transparent;
      color: #fff;
    }
    input:focus {
      outline: none;
      border-color: #0b76ef;
      box-shadow: 0 0 0 2px rgba(11,118,239,0.4);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #0b76ef;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(11,118,239,0.4);
    }
    .error {
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error">Invalid username or password!</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (user === "yash" && pass === "12345") {
        alert("âœ… Login Successful! Welcome Yash.");
        // redirect to portfolio page if needed
        window.location.href = "portfolio.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
